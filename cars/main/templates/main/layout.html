{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/fcaecac43a.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
       <img src="{% static 'main/img/taxi.png' %}" alt="Лого">
       <span class="logo">Таксопарк</span>
       <h3>Навигация</h3>
      <ul>
          <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
          <a href="{% url 'cars_home' %}"><li><i class="fa-solid fa-taxi"></i> Автомобили</li></a>
          <a href="{% url 'drivers_home' %}"><li><i class="fa-regular fa-id-card"></i> Водители</li></a>
          <a href="{% url 'trips_home' %}"><li><i class="fa-solid fa-suitcase"></i> Поездки</li></a>
          <a href="{% url 'admin:index' %}"><li><i class="fa-solid fa-lock"></i> Админка</li></a>
          <a href="{% url 'car_create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i> Автомобиль</button></li></a>
          <a href="{% url 'driver_create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i> Водитель</button></li></a>
          <a href="{% url 'trip_create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i> Поездка</button></li></a>
      </ul>
      <style>
          a {
              text-decoration: none;
          }
      </style>
    </aside>
    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>
