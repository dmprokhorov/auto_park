{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению волдителя{% endblock %}

{% block content %}
<div class="features">
    <h1>Форма по добавлению водителя</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.id }}<br>
        {{ form.initials }}<br>
        {{ form.age }}<br>
        {{ form.experience }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить водителя</button>
    </form>
</div>
{% endblock %}
